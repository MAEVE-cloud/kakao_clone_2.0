<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="http://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Chat | Kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:55</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
          <a href="index.html" class="header__btn">
          <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <h1 class="heder__title">임블리</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Wednesday, October 16, 2019</span>

        <li class="incoming-message message">
          <img src="image.jpg" class="g-avatar message__avatar"/>
          <div class="message__content">
            <span class="message__author">임블리</span>
            <div class="message__bubble">
              난 현백아울렛 갔다가 집가께~
            </div>
          </div>
          <span class="message__timestamp">16:46</span>
        </li>

        <li class="outcoming-message message">
            <span class="message__timestamp">17:00</span>
            <div class="message__content">
             <div class="message__bubble">웅웅 난 집</div>
          </div>
          </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
       <i class="fas fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="메시지를 입력하세요" class="chat__write-input"/>
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="fas fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone-alt"></i>
        </span>

      </div>
    </div>
  </body>
</html>
